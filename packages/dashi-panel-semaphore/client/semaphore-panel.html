<template name="semaphorepanel">
  <p class="graphic-content semaphore-panel__build-status {{build_status_class}}">{{build_status}}<br /><span>{{formatted_finished_at}}</span></p>
  <h1 class="main-head semaphore-panel__project-name">{{project_name}}</h1>
  <p class="sub-head semaphore-panel__build-details">{{branch_name}} by {{commit_author_name}}</p>
</template>
